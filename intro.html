<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sign Up</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="introcontainer">
        <header>
            <h1>aaaaaaaaaa</h1>
        </header>
        <section class="login">
            <form>
                <h2 class="text-small">Don't have an account? <a href="www.example.com">Sign Up!</a></h2>
                <div class="entryboxes">
                    <label for="email_input">
                        <b>Email:</b><br>
                    </label><input id="email_input" type="email" name="email" placeholder="email@domain.com"><br>
                    <label for="password_input">
                        <b>Password:</b><br>
                    </label><input id="password_input" type="password" name="password" placeholder="******">
                </div>
                <button class="submitbutton" aria-label="Submit" type="submit"><a href="map.html">Log In</a></button>
            </form>
        </section>
    </div>
</body>
</html>

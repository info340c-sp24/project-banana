<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Sign Up</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="css/intro.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>CampusWell</h1>
        </header>
        <section class="login">
            <form>
                <h2 class="text-small">Don't have an account? <a href="www.example.com">Sign Up!</a></h2>
                <div class="entryboxes">
                    <label for="email_input">Email:<br></label><input id="email_input" type="email" name="email" placeholder="email@domain.com"><br>
                    <label for="password_input">Password:<br></label><input id="password_input" type="password" name="password">
                </div>

                <button aria-label="Submit" type="submit"><i class="fas fa-pencil-alt"></i></button>
            </form>
        </section>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="author" content="Nicolas Covarrubias-Flores">
    <meta name="description" content="This is the sign in and sign up page">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Sign Up</title>
    <!-- normalize.css for cross-browser stuff -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="introflex">
        <header class="introheader">
            <h1 class="introh1">CampusWell</h1>
        </header>
        <main>
            <div class="intromain">
                <section class="login">
                    <h2 class="introh2">Log in to CampusWell</h2>
                    <h2 class="text-small introh2">Don't have an account? <a href="https://example.com/">Sign Up!</a></h2>
                    <form>
                        <div class="entryboxes">
                            <label for="email_input" class="titles">
                                <b>Email:</b><br>
                            </label><input id="email_input" type="email" name="email" placeholder="email@domain.com"><br>
                            <label for="password_input" class="titles">
                                <b>Password:</b><br>
                            </label><input id="password_input" type="password" name="password" placeholder="******">
                        </div>
                        <button class="submitbutton" aria-label="Submit" type="submit"><a href="index.html">Log In</a></button>
                    </form>
                </section>
            </div>
        </main>
        <!-- footer -->
        <div class="introfootercontainer">
            <div class="introfootercontent">
                <footer class="introfooter">
                    <address>
                    Contact us at <a href="mailto:nico0421@uw.edu">nico0421@uw.edu</a>, or at <a href="tel:XXXXXXXXXX">(XXXXXXXXXX)</a>.
                    </address>
                    <p>&copy; 2024 CampusWell.</p>
                </footer>
            </div>
        </div>
    </div>
</body>
</html>

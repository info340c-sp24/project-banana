  <link rel="stylesheet" href="css/style.css">

<body>

    <div class="navbar-container">
        <nav class="navbar">
            <div class="nav-button"><a href="intro.html">Sign In</a></div>
            <div class="nav-button"><a href="index.html">Main</a></div>

            <div class="nav-button"><a href="Profile-Account Settings.html">Profile</a></div>
        </nav>
    </div>
    <header>
    <h1>Account Settings</h1>
    </header>
  <main>
    <section id="profile-settings">
      <h2>Edit Profile</h2>
      <img class= "blankImage" src="img/blank profile .png" alt=" a blank profile">
      <form id="profile-form">
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first_name">
        </div>
        <div class="form-group">
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last_name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" name="address">
        </div>
        <div class="form-group">
          <label for="contact-number">Contact Number</label>
          <input type="tel" id="contact-number" name="contact_number">
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <select id="city" name="city">
            <option value="city1">City 1</option>
            <option value="city2">City 2</option>
            <option value="city3">City 3</option>
          </select>
        </div>
        <div class="form-group">
          <label for="state">State</label>
          <select id="state" name="state">
            <option value="state1">State 1</option>
            <option value="state2">State 2</option>
            <option value="state3">State 3</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password">
        </div>
        <div class="form-group">
          <button type="submit" class="save-btn">Save</button>
          <button type="button" class="cancel-btn">Cancel</button>
        </div>
      </form>
    </section>
  </main>

  <div class="footercontainer">
    <div class="footercontent">
      <footer class="footer">
        <address>
        Contact us at <a href="mailto:ntabera@uw.edu">ntabera@uw.edu</a>, or at <a href="tel:XXXXXXXXXX">(XXXXXXXXXX)</a>.
        </address>
        <p>&copy; 2024 CampusWell.</p>
      </footer>
    </div>
  </div>
</body>
</html>

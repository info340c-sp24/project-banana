<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name="author" content="Jessica Wang">
    <meta name="description" content="This is the interactive map page the user will find health resources on">
    <title>Interactive Map</title>
    <!-- normalize.css for cross-browser stuff -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src='main.js'></script>
</head>
<body>
    <div class="navbar-container">
        <nav class="navbar">
            <div class="nav-button"><a href="intro.html">Sign In</a></div>
            <div class="nav-button"><a href="index.html">Main</a></div>
            <div class="nav-button"><a href="map.html">Map</a></div>
            <div class="nav-button"><a href="tracker.html">Tracker</a></div>
            <div class="nav-button"><a href="Profile-Account Settings.html">Profile</a></div>
        </nav>
    </div>
    <div class="map-container">
        <div class="functions">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search" onclick="toggleSearch()">
                <button onclick="performSearch()"><img src="img/search.png" alt="Search"></button>

            </div>
            <div class="filter-container">
                <select id="filter" multiple onchange="applyFilter()">
                    <option value="all">All</option>
                    <option value="Payment">Payment Options</option>
                    <option value="Services">Services</option>
                </select>
            </div>
        </div>
        <img class="map-img" src="img/map.png" alt="Map" class="map-image">
    </div>
    <footer class="footer">
        <address>
        Contact us at <a href="mailto:jesssjw@uw.edu">jesssjw@uw.edu</a>, or at <a href="tel:XXXXXXXXXX">(XXXXXXXXXX)</a>.
        </address>
        <p>&copy; 2024 CampusWell.</p>
    </footer>
</body>
</html>
